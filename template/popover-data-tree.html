<ul class="list-group">
    <li class="list-group-item2"><input type="text" ng-model="col.search"/></li>
    <li class="list-group-item2"><input type="checkbox" ng-change="selectAll(col.id,col.all)" ng-model="col.all"/>(Seleccionar Todos)</li>
    <li class="list-group-item2" ng-repeat="d in col.items|filter:col.search" ><input type="checkbox" ng-model="d.state" ng-change="ngFilterCheck(col.id,d.value,d.state)"/> {{d.value}}</li>

</ul>
